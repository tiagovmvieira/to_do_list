{% extends 'base.html' %}
{% block content %}
{% load static %}

<div class = "header-bar-task-form">
    <h1>Login</h1>
</div>

<div class = "card-body">
    <form method = "POST">
        {% csrf_token %}
        {{form.as_p}}
        <input class = 'button' type = "submit" value = "Login">
    </form>
    <p>Don't have an account? <a href = "{% url 'register' %}">Register</a>
    <img class = 'ctw-image' style="float: right; vertical-align: middle" src="{% static 'images/Horizontal_Logo_DarkBlueBackground.svg' %}">
    </p> 
</div>

{% endblock content %}
