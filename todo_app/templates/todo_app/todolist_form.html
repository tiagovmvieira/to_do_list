{% extends "base.html" %}
{% block content %}

<div>
    <div>
        <form method = 'post' style ="margin-top: 20px; display:flex;">
            {% csrf_token %}
            {{ form.as_p }}
            <input
                value = 'Save'
                type = 'submit'>
            <input
                value = 'Cancel'
                type = 'button'
                onclick = "location.href = "{% url 'index' %}";">
        </form>
    </div>
</div>

{% endblock %}
